<!DOCTYPE html>

  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    /* Main container */
    #main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Card styling */
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 15px;
    }

    /* Card hover effect */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Image styling */
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    /* Title styling */
    .card h2 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
      min-height: 45px;
    }

    /* Price styling */
    .card p {
      margin: 5px 0;
      color: #555;
      font-weight: 500;
    }

    /* Price highlight */
    .card p:first-of-type {
      color: #e53935;
      font-weight: bold;
      font-size: 18px;
    }

    /* Delivery info styling */
    .card p:last-of-type {
      font-size: 14px;
      color: #4caf50;
    }

    /* Responsive text */
    @media(max-width: 500px){
      .card img {
        height: 150px;
      }
      .card h2 {
        font-size: 14px;
      }
      .card p:first-of-type {
        font-size: 16px;
      }
    }
  </style>
